<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Gallery</h1>
            <p class="subtitle">Picture the time</p>
        </header>

        <div class="gallery" id="gallery">
            <!-- Each card now links to a category page -->
            <a href="mountains.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800" alt="Mountain Landscape">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Mountains</div>
                    <div class="photo-description">Peaks, valleys, and alpine adventures</div>
                </div>
            </a>

            <a href="forests.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800" alt="Forest Path">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Forests</div>
                    <div class="photo-description">Woodland trails and green canopies</div>
                </div>
            </a>

            <a href="sunsets.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800" alt="Lake Sunset">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Sunsets</div>
                    <div class="photo-description">Golden hours and colorful skies</div>
                </div>
            </a>

            <a href="deserts.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" alt="Desert Landscape">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Deserts</div>
                    <div class="photo-description">Vast landscapes and endless horizons</div>
                </div>
            </a>

            <a href="oceans.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800" alt="Coastal View">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Oceans</div>
                    <div class="photo-description">Coastal views and seaside moments</div>
                </div>
            </a>

            <a href="wildlife.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800" alt="Wildlife">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Wildlife</div>
                    <div class="photo-description">Animals in their natural habitat</div>
                </div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
