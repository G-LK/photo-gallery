<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Gallery</h1>
            <p class="subtitle">Picture the time</p>
        </header>

        <div class="gallery" id="gallery">
            <!-- Each card now links to a category page -->
            <a href="paysage.html" class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800" alt="Mountain Landscape">
                </div>
                <div class="photo-info">
                    <div class="photo-title">Paysage</div>
                    <div class="photo-description">Les paysages aux alentours</div>
                </div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
